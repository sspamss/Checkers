<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Define document encoding, compatibility, and viewport settings -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Set title of webpage -->
    <title>Checkers</title>

    <!-- Link external stylesheets -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
  </head> <!-- End of head -->
  
  <body>
		<!-- Display the entire game -->
    <div class="container">
      <!-- Display the next player above the game board -->
      <div class="next-player counter">
        <div class="occupied whitePiece" id="next-player"></div>
        Player <!-- Do not remove this line -->
      </div>
      
      <!-- Display the game board -->
      <div class="game" id="game"></div>

      <!-- Display the contents on the game board and the number of pieces left for each player -->
      <div class="counter">
        <div>
          <div class="occupied whitePiece"></div>
          <span id="white-player-count-pieces">10</span>
        </div>
        <div>
          <div class="occupied blackPiece"></div>
          <span id="black-player-count-pieces">10</span>
        </div>
      </div>
    </div> <!-- .container -->

		<!-- Display when the game is over -->
    <div class="modal" id="easyModal">
      <div class="modal-content">
        <div class="modal-body">
          <p>The <strong id="winner"></strong> player won the game !!</p>
          <p><span id="loser"></span>, would you like to take your revenge ???</p>
          <div class="btn-container">
            <button class="btn" onclick="location.reload();">Yes</button>
            <button class="btn" onclick="modalClose();">No</button>
          </div>
        </div>
      </div>
    </div> <!-- .modal -->
  
    <!-- include external JavaScript files function.js and script.js -->
    <script src="function.js"></script>
    <script src="script.js"></script>
  </body> <!-- End of body -->
</html> <!-- End of html -->
